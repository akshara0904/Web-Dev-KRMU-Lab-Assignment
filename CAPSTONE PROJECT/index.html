<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Travel Agency Website</title>

    <style>
        :root {
            --primary: #0066cc;
            --secondary: #f2f2f2;
            --text: #222;
            --white: #fff;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--secondary);
            color: var(--text);
        }

        header {
            background: var(--primary);
            color: var(--white);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            margin-left: 1rem;
            text-decoration: none;
            font-weight: bold;
        }

        .hero {
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') center/cover;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .hero h1 {
            background: rgba(0,0,0,0.5);
            padding: 1rem 2rem;
            border-radius: 10px;
        }

        .section-title {
            text-align: center;
            margin-top: 2rem;
            font-size: 1.8rem;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            padding: 1rem 2rem;
        }

        .card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card-content {
            padding: 1rem;
        }

        form {
            background: white;
            margin: 2rem;
            padding: 1.5rem;
            border-radius: 10px;
        }

        form input, form textarea {
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.6rem;
            border-radius: 5px;
            border: 1px solid #bbb;
        }

        button {
            background: var(--primary);
            color: white;
            padding: 0.7rem 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <header>
        <h2>TravelNow</h2>
        <nav>
            <a href="#home">Home</a>
            <a href="#packages">Packages</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="hero" id="home">
        <h1>Your Adventure Starts Here</h1>
    </section>

    <h2 class="section-title" id="packages">Popular Tour Packages</h2>

    <section class="cards">
        <article class="card">
            <img src="https://images.unsplash.com/photo-1505761671935-60b3a7427bad" alt="Beach" />
            <div class="card-content">
                <h3>Goa Trip</h3>
                <p>3 Nights | ₹12,000 per person</p>
            </div>
        </article>

        <article class="card">
            <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e" alt="Mountains" />
            <div class="card-content">
                <h3>Manali Adventure</h3>
                <p>4 Nights | ₹18,000 per person</p>
            </div>
        </article>

        <article class="card">
            <img src="https://images.unsplash.com/photo-1526778548025-fa2f459cd5c1" alt="Desert" />
            <div class="card-content">
                <h3>Rajasthan Heritage Tour</h3>
                <p>5 Nights | ₹22,000 per person</p>
            </div>
        </article>
    </section>

    <h2 class="section-title" id="contact">Contact Us</h2>

    <form>
        <label>Name:</label>
        <input type="text" placeholder="Enter your name" required />

        <label>Email:</label>
        <input type="email" placeholder="Enter your email" required />

        <label>Message:</label>
        <textarea rows="5" placeholder="Your message"></textarea>

        <button type="submit">Submit</button>
    </form>

    <footer>
        <p>© 2025 TravelNow | All Rights Reserved</p>
    </footer>

</body>
</html>
